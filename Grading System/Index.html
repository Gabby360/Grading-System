<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>


    <div class="container">
        <div class="header">
          <h1>Student Grading System</h1>
          <p>Enter the student's name and marks below to calculate their grade and feedback.</p>
        </div>
        <form id="gradeForm">
          
          
          <div class="input-card">
            <h3>Step 1: Enter Student Name</h3>
            <div class="form-group">
              <label for="studentName">Student Name</label>
              <input type="text" id="studentName" name="studentName" required placeholder="Enter student's name">
            </div>
          </div>
          

          <div class="input-card">
            <h3>Step 2: Enter Marks</h3>
            <div class="form-group">
              <label for="marks">Marks (0-100)</label>
              <input type="number" id="marks" name="marks" required min="0" max="100" placeholder="Enter marks scored">
            </div>
          </div>

          
          <button type="submit">Calculate Grade</button>
        </form>
        <div id="result" class="result-card">
          <i class="icon"></i>
          <span id="resultMessage"></span>
        </div>
      </div>




     <script src="script.js"></script>
</body>
</html>
